<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="notes-head grid-table">
        <div class="notes-item--head">Name</div>
        <div class="notes-item--head">Created</div>
        <div class="notes-item--head">Cateroty</div>
        <div class="notes-item--head">Content</div>
        <div class="notes-item--head">Dates</div>
        <div class="notes-item--head">Actions</div>
      </div>
      <ul class="notes-list"></ul>
      <button type="button" class="add-note-btn">Create note</button>

      <div class="popup-box add-note-container show">
        <div class="form-container">
          <div class="close-btn">X</div>
          <h4 class="error"></h4>
          <label class="input-label" for="name">Title</label>
          <input class="input-name" id="name" type="text" />
          <label class="input-label" for="content">Content</label>
          <textarea
            id="content"
            class="input-content"
            cols="40"
            rows="10"
          ></textarea>
          <label class="input-label" for="category">Category</label>
          <select name="category" class="select-option">
            <option value="">Select category</option>
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
          </select>
          <button type="button" class="create-button">ADD NOTE</button>
        </div>
      </div>
      <button class="archive-button">Show archive notes</button>

      <ul class="archive-list display"></ul>
      <div class="summary">
        <table>
          <thead class="table-head">
            <tr class="table-head">
              <th class="thead-cell">Category</th>
              <th class="thead-cell">Active</th>
              <th class="thead-cell">Archive</th>
            </tr>
          </thead>
          <tbody class="summary-table"></tbody>
        </table>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
